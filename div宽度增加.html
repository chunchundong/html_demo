<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background: purple;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<input type="button" name="btn" id="btn" value="变宽" />
		<script type="text/javascript">
			var box = document.getElementById("box");
			var btn = document.getElementById("btn");
			btn.onclick = function(){
				var width = 200;
				var timeId = setInterval(function(){
					width += 20;
					if(width>=800){
						clearInterval(timeId);
					}
					box.style.width = width+"px";
				},100);
			};
		</script>
	</body>
</html>
